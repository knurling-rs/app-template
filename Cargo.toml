[package]
authors = ["{{authors}}"]
name = "{{project_name}}"
edition = "2018"
version = "0.1.0"

[workspace]
members = ["testsuite"]

[dependencies]
cortex-m = "0.6.4"
cortex-m-rt = "0.6.13"
defmt = "0.1.2"
defmt-rtt = "0.1.0"
panic-probe = { version = "0.1.0", features = ["print-defmt"] }
{% if use_hal == "yes" %}
{{hal_crate}}="{{hal_crate_version}}"
{% endif %}

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

